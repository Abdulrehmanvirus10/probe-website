{% extends "master.html" %}

{% block title %}User managment{% endblock %}

{% block body %}

<h1>Manage users</h1>
<div class="row">
  <div class="col-md-12">
    <div style="margin: 0 auto;">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Contact person</th>
            <th>Contact email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>

        {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>***</td>
            <td>{{ user.contact_person }}</td>
            <td>{{ user.contact_email }}</td>
            <td>
              <form method="POST">
                <input type="hidden" name="username" value="{{ user.username }}"/>
                <button type="submit" class="btn btn-default" name="action" value="remove_user">Remove</button>
              </form>
            </td>
          </tr>
        {% endfor %}
        
          <tr>
            <form class="form-horizontal" method="POST">
              <td>
                <input type="text" class="form-control" name="username" required>
              </td> 
              <td>
                <input type="text" class="form-control" name="password" required>
              </td> 
              <td>
                <input type="text" class="form-control" name="contact_person" required>
              </td> 
              <td>
                <input type="text" class="form-control" name="contact_email" required>
              </td> 
              <td>
                <button type="submit" class="btn btn-lg btn-default" name="action" value="new_user">Add new user</button>
              </td>
            </form>
          </tr>        
        </tbody>
      </table>
    </div>  
  </div>  
</div>

{% endblock %}

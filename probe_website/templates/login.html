{% extends "master.html" %}

{% block title %}Login{% endblock %}

{% block body %}

<h1>Login</h1>

<p style="padding:20px;">
  <a href="{{ url_for('oauth_authorize') }}">
    <button type="button" class="btn btn-primary btn-lg" name="feide_login">Log in with Feide</button>
  </a>
</p>

<p style="padding:30px;">or if you have a pre-made account:</p>

<form class="form-horizontal" method="POST">

  <div class="form-group">
    <div class="col-lg-offset-2">
      <label class="col-lg-2 control-label">Username</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" name="username" required/>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-2">
      <label class="col-lg-2 control-label">Password</label>
      <div class="col-lg-6">
        <input type="password" class="form-control" name="password" required/>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-lg btn-default" name="login">Log in</button>
</form>

{% endblock %}
